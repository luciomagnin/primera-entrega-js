<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alquiler de Equipos de Deportes Acuáticos</title>
</head>
<body style="background: linear-gradient(90deg, #0061ff, #60efff); font-family: Arial, Helvetica, sans-serif;">
    <h1>Alquiler de Equipos de Deportes Acuáticos</h1>
    <form id="reserva-form">
        <label for="nombreEquipo">Nombre del Equipo:</label>
        <input type="text" id="nombreEquipo" name="nombreEquipo" required style="outline: 1px solid black;"><br><br>

        <label for="precioEquipo">Precio del Equipo por Hora ($):</label>
        <input type="number" id="precioEquipo" name="precioEquipo" required style="outline: 1px solid black;"><br><br>

        <label for="horasAlquiler">Horas de Alquiler:</label>
        <input type="number" id="horasAlquiler" name="horasAlquiler" required style="outline: 1px solid black;"><br><br>
        
        <label for="miembroPremium">¿Es miembro premium?</label>
        <input type="checkbox" id="miembroPremium" name="miembroPremium"><br><br>
        
        <button type="button" onclick="calcularCostoTotal()">Calcular Costo Total</button>
    </form>
    <p id="resultado"></p>

    <script src="miarchivo.js"></script>
</body>
</html>
